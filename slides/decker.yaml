resource-pack: exe:tudo

template:
  css: thomas.css

reveal:
  width: 1280
  height: 720
  checkOverflow: false
  center: true

lang: de
bibliography: bibliography.bib
csl: chicago-author-date.csl
link-citations: true

math:
  scale: 1.0
  macros:
    R: '{\mathbb{R}}'
    eps: '{\varepsilon}'
    laplace: '{\Delta}'
    grad: '{\nabla}'
    T: '^{\mathsf{T}}'
    abs: ['\left\vert #1 \right\vert', 1]
    norm: ['\left\Vert #1 \right\Vert', 1]
    vec: ['{\mathbf{#1}}', 1]
    mat: ['{\mathbf{#1}}', 1]
    set: ['{\mathcal{#1}}', 1]
    func: ['\mathrm{#1}', 1]
    matrix: ['\begin{pmatrix} #1 \end{pmatrix}', 1]
    vector: ['\begin{pmatrix} #1 \end{pmatrix}', 1]
    of: ['{\left( #1 \right)}', 1]
